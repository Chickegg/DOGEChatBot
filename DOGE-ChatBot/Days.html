<!DOCTYPE html>
<html>
    <head>
        <title>후위식 연산(스택)</title>
        <link rel="stylesheet" href="./timeWatch.css">
    </head>
    <body>
        <div class = "container">
            <div id = "sevenDays">
                <nav>
                    <h2>🕗<span id ="min">00</span>:<span id = 'sec'>00</span>:<span id ='tenMsec'>00</span></h2>
                </nav>
                <button id = "clickBtn">Go</button>
                <button id = "stopBtn">Stop</button>
                <button id = "resetBtn">Reset</button>
            </div>

            <div id = "eightDays">
                <h2><span id = 'name'>너는 누구니</span></h2>

                <button id = "nameBtn">Push</button>
                <button id = "nameResetBtn">Clear</button> 
                <script src = "./timewatch.js"></script>
            </div>

    </body>
</html>
